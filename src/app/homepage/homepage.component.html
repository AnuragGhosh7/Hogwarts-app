<div class="container" >

  <div class="row" style="text-align:left">
    <div class="col-md-12">
      <form #createBlogForm="ngForm" (ngSubmit)="createBlog()">

        <img src="https://image-cdn.neatoshop.com/styleimg/55852/none/navy/default/346126-19;1487003951i.jpg"
        class="book-img">

        <div class="form-group">


          <label>Enter your Name</label>
          <input type="text" name="blogTitle" [(ngModel)]="blogTitle" #title="ngModel" class="form-control" placeholder="Name"
            required>

        </div>
        <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
          Name is required
        </div>


        <div class="form-group">
          <label>House Name</label>
          <select [(ngModel)]="blogCategory" #category="ngModel" name="blogCategory" class="form-control" id="category" required>
            <option *ngFor="let category of possibleCategories" [value]="category">{{category}}</option>
          </select>
        </div>

        <button type="submit" class="btn btn-default" [disabled]="!createBlogForm.form.valid">Join</button>
      </form>
    </div>

  </div>

</div>
